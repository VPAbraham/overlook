<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
    <title>Overlook</title>
  </head>
  <body>

<!-- MODAL POPUP -->

    <div class="modal-start">
      <h2>Welcome to Overlook Hotel Management</h2>
      <button class="start-hotel-button">Go to Your Hotel</button>
    </div>
    <div class="modal-backdrop">

    </div>
    <div class="subheader">
    </div>

<!-- MODAL POPUP END -->

<!-- UI-TABS -->

    <div id="ui-tabs" class="ui-widget">
      <ul id="tab-btn-container">
        <li class="tab-selector"><a href="#dboard-tab">Home</a></li>
        <li class="tab-selector"><a href="#customer-tab">Customers</a></li>
        <li class="tab-selector"><a href="#rooms-tab">Rooms</a></li>
        <li class="tab-selector"><a href="#orders-tab">Orders</a></li>
      </ul>
      <header class="page-header">
        <span>  
          <h1>Overlook</h1>
          <h4>the leader in hotel booking services</h4>
        </span>
        <div class="customer-selected-display"></div>
      </header>

<!-- DASHBOARD TAB -->

      <div id="dboard-tab" class="style-tabs">
        <div id="dboard-accordion"> Overview
          <h3><a href="#">General Information</a></h3>
          <div class="gen-info">
            <div class ="gen-info-stats info-block">
              <ul>
                <li class="date">Today is <span class="date-display"></span></li>
                <li><span class="percent-rooms-av"></span></li>
                <li><span class="daily-book-rev"></span></li>
                <li><span class="daily-service-rev"></span></li>                
              </ul>
            </div> 
            <div class="curr-reserved">
              <h6>Rooms currently available:</h6>
              <span class= 'av-rooms'></span>
            </div>
            <div class="curr-reserved">
              <h6>Rooms currently reserved:</h6>
              <span class='res-rooms'></span>
            </div>
           </div>
        </div>
      </div>
  
<!-- CUSTOMER TAB -->

      <div id="customer-tab" class="style-tabs">
        <header>Customer Info</header>
        <section>
          <div class="customer-search">
            <p class="cust-search-header cust-blurb">Customer search:</p>
            <input class="cust-search-input cust-input" placeholder="enter customer name">
            <article class="customer-search-display">
            </article>
          </div>
          <div class="customer-add">
            <p class="cust-add-header cust-blurb">Add a customer:</p>
            <input class="cust-add-input cust-input" placeholder="enter new customer name">
            <button class="cust-add-button">Add new customer</button>
            <article class="new-cust-display"></article>
          </div>
        </section>
      </div>

<!-- ROOMS TAB -->

      <div id="rooms-tab" class="style-tabs">
        <h3>Select Room</h3>
        <select id="select-menu" class="dropdown">
          <option value="1">First</option>
          <option value="2">Second</option>
          <option value="3">Third</option>
          <option value="4">Fourth</option>          
        </select>
      </div>
      
<!-- ORDERS TAB -->

      <div id="orders-tab" class="style-tabs">
      </div>
    </div>
  </body>
</html>
